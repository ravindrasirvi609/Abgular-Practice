<h2 class="mb-4" style="color: #6c757d;">{{title}}</h2>
<div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Index</th>
                <th>Room Number</th>
                <th>Room Type</th>
                <th>Amenities</th>
                <th>Price</th>
                <th>Checkin Time</th>
                <th>Checkout Time</th>
                <th>Select Room</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let room of rooms; let i=index">
                <td>{{i+1}}</td>
                <td>{{room.RoomNumber}}</td>
                <td style="text-transform: uppercase;">{{room.RoomType}}</td>
                <td style="text-transform: capitalize;">{{room.amenities}}</td>
                <td>{{room.price | currency: 'INR'}}</td>
                <td>{{room.CheckinTime | date: 'M/d/yy, h:mm a'}}</td>
                <td>{{room.CheckoutTime | date: 'M/d/yy, h:mm a'}}</td>
                <td>
                    <button (click)="seLectroom(room)" class="btn btn-success btn-sm">Select</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
