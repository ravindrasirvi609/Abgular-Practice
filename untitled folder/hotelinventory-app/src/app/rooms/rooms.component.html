<app-header></app-header>

<div [hidden]="hiderooms" class="mb-4">
  <p class="mb-2">Number of rooms:</p>
  <div [innerText]="numberOfRomms" class="mb-3"></div>
  <div class="mb-4">
    <button (click)="addRoom()" class="btn btn-primary">Add Room</button>
  </div>
  <div *ngIf="rooms.AvailableRooms; else noRooms" class="mb-3">
    <app-rooms-list
      [rooms]="roomlist"
      [title]="title"
      (roomSelected)="select($event)"
      class="mb-3"
    ></app-rooms-list>
  </div>
<ng-template #noRooms>
<p class="text-muted">No rooms available.</p>
</ng-template>

  <div *ngIf="selectedrooms" class="mb-3">
    <p class="mb-2">Selected rooms:</p>
    <p>{{ selectedrooms | json }}</p>
  </div>
</div>

<button (click)="toggle()" class="btn btn-secondary">Toggle</button>
